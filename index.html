<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIZZA SCUNTROSA</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #fecf10;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      color: #222;
    }
    h1 {
      margin-top: 20px;
      font-weight: bold;
      font-size: 3rem;
      user-select: none;
      text-align: center;
      width: 100%;
      color: #ffffff;
    }
    #canvas-container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
    .btn-itch {
      background-color: #e62e00;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      margin: 20px 0;
      box-shadow: 0 5px #b02a00;
      transition: background-color 0.3s;
      display: inline-block;
    }
    .btn-itch:hover {
      background-color: #ff3f1a;
    }
    footer {
      margin-bottom: 10px;
      font-size: 0.9rem;
      user-select: none;
      text-align: center;
      width: 100%;
    }
  </style>

  <!-- importmap per risolvere i moduli da CDN -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
      }
    }
  </script>

</head>
<body>
  <h1>PIZZA SCUNTROSA</h1>
  <div id="canvas-container"></div>
  <a href="https://naclapor.itch.io/pizza-scuntrosa" target="_blank" class="btn-itch" rel="noopener noreferrer">
    Play on Itch.io
  </a>
  <footer>Â© 2025 Pizza Scuntrosa. All rights reserved.</footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
