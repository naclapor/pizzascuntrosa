<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIZZA SCUNTROSA</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #fecf10;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
      color: #222;
    }
    h1 {
      margin-top: 20px;
      font-weight: bold;
      font-size: 3rem;
      user-select: none;
      text-align: center;
      width: 100%;
    }
    #canvas-container {
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: auto;
      display: block;
    }
    .btn-itch {
      background-color: #e62e00;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      user-select: none;
      margin: 20px 0;
      box-shadow: 0 5px #b02a00;
      transition: background-color 0.3s;
      display: inline-block;
    }
    .btn-itch:hover {
      background-color: #ff3f1a;
    }
    footer {
      margin-bottom: 10px;
      font-size: 0.9rem;
      user-select: none;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>PIZZA SCUNTROSA</h1>
  <div id="canvas-container"></div>
  <a href="https://naclapor.itch.io/pizza-scuntrosa" target="_blank" class="btn-itch" rel="noopener noreferrer">
    Play on Itch.io
  </a>
  <footer>Â© 2025 Pizza Scuntrosa. All rights reserved.</footer>

  <!-- THREE.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    const container = document.getElementById('canvas-container');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      45,
      container.clientWidth / container.clientHeight,
      0.1,
      1000
    );
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);

    // Geometria triangolo (pizza)
    const geometry = new THREE.BufferGeometry();
    const vertices = new Float32Array([
      0,  1, 0,
     -0.866, -0.5, 0,
      0.866, -0.5, 0
    ]);
    geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));

    const material = new THREE.MeshStandardMaterial({ color: 0xd97c1f, side: THREE.DoubleSide });
    const triangle = new THREE.Mesh(geometry, material);
    scene.add(triangle);

    function animate() {
      requestAnimationFrame(animate);
      triangle.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      const width = container.clientWidth;
      const height = container.clientHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
