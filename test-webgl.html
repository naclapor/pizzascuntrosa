<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Test WebGL</title>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    if (!gl) {
      document.body.innerHTML = 'WebGL non Ã¨ supportato nel tuo browser.';
    } else {
      document.body.innerHTML = 'WebGL funziona correttamente!';
    }
  </script>
</body>
</html>
